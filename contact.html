<!doctype html>
<html lang="en">

  <div class="site">
    <header class="site-header" id="siteHeader">
      <div class="container header-inner">
        <a class="brand" href="index.html">Morgan Wambulwa</a>
        <button id="navToggle" class="nav-toggle" aria-label="Open navigation">
          <span class="hamburger"></span>
        </button>
        <nav class="nav" id="nav">

        </nav>
      </div>
    </header>

    <main class="main container">
      <section class="contact fade-in">
        <h1 class="section-title">Contact</h1>

        <div class="contact-grid">
          <form id="contactForm" class="contact-form" novalidate>
            <label for="name">Name</label>
            <input id="name" name="name" type="text" required placeholder="Your name" />

            <label for="email">Email</label>
            <input id="email" name="email" type="email" required placeholder="you@example.com" />

            <label for="subject">Subject</label>
            <input id="subject" name="subject" type="text" required placeholder="Subject" />

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" required placeholder="Write your message"></textarea>

            <button type="submit" class="btn">Send Message</button>

            <p id="formMessage" class="form-message" role="status" aria-live="polite"></p>
          </form>

          <aside class="contact-details">
            <h3>Direct Contact</h3>
            <p>Email: <a href="mailto:morganwambulwa019@gmail.com">morganwambulwa019@gmail.com</a></p>
            <p>Phone: <a href="tel:+254794539704">+254794539704</a></p>

            <h4>Find me</h4>
            <p>
              <a href="https://github.com/" target="_blank" rel="noopener">GitHub</a>
              <a href="https://www.linkedin.com/in/morgan-wambulwa-a221b3284/" target="_blank" rel="noopener">LinkedIn</a>
            </p>
          </aside>
        </div>
      </section>
    </main>

    <footer class="site-footer">
        <div class="socials">

        </div>

      <div class="footer-bottom">

      </div>
    </footer>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
